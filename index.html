
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>
        WikiViewer
    </title>
</head>

<body>
    <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random
        article</a>
    <div id="input-icons">

        <input class="input-field" type="text" id="search"></input>
        <i class="fa fa-times icon" id="exit"></i>
    </div>
    <button id="submit"><i class="fa fa-search" id="sub"></i></button>
    <button id="start"><i class="fa fa-search" id="orange"></i></button>
    <p id="instruction">CLICK TO SEARCH</p>
    <div id="milorad"></div>
</body>
<script src="app.js"></script>

</html>
